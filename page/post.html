      /* end of definition */

      function getLoggedID() {

      function renderPostInfo() {
        const params = new URLSearchParams(document.location.search);
        const postId = params.get('postId') || 1;
        console.log('postId:::', postId);

        const url = `https://taiwan-motor-forum-vercel.vercel.app/articles/${postId}?_expand=user`;

        axios
          .get(url)
          .then(function (response) {
            // console.log('GET-Posts:::', JSON.stringify(response, null, 2));


            if (response.status === 200) {
              // #Step-2
              // const postsData = response.data;
              // const htmlContent = templateOfPosts(postsData);
              articleData= response.data;

              // #Step-3
              // domPostList.innerHTML = htmlContent;
              console.log( "articleBody", articleData);
              let str= `<h6>Author: ${articleData.user.accountName}</h6>
              <h3>${articleData.title}</h3>
              <p class="d-flex justify-content-between">${articleData.createTime}<button type="button" onclick="javascript:location.href='/page/edit.html?postId=${postId}'" class="btn btn-outline-primary btn-sm">編輯</button></p>
              <p>${articleData.content}</p>`;
            
              domPostList.innerHTML=str;
              let comments = "";
              articleData.comments.forEach(function(item){
                comments+=`<li class="list-unstyled"><span class="me-2">B${item.id+1}</span><span class="me-2">${item.accountName}:</span><span class="me-2">${item.content}</span><span class="me-2">${item.createTime}</span></li>`
              })
              domCommentList.innerHTML=comments;

               // 實作留言功能
              addNewCommentBtn.addEventListener('click',function(e){
              // console.log("點擊到了");
              comments="";
              console.log(addNewComment.value);
              const accountName = localStorage.getItem('accountName');

              const date = new Date();
              var minutes = date.getMinutes();
              var hours = date.getHours();
              let day = date.getDate();
              let month = date.getMonth() + 1;
              let year = date.getFullYear();

              let commentStructure= {
                "id": articleData.comments.length,
                "articleId": postId,
                "accountName": accountName,
                "content":addNewComment.value,
                "createTime": `${year}/${month}/${day} ${hours}:${minutes}`
              };

              articleData.comments.push(commentStructure);

              articleData.comments.forEach(function(item){
                comments+=`<li class="list-unstyled"><span class="me-2">B${item.id+1}</span><span class="me-2">${item.accountName}:</span><span class="me-2">${item.content}</span><span class="me-2">${item.createTime}</span></li>`
              })
              domCommentList.innerHTML=comments;
            })
            }

          });
